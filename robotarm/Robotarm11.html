<!DOCTYPE html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 11");

            // Jou instructies volgen hier

             var color

             for (var x=0; x<=8; x++){
                robotArm.moveRight()
            }
            
            for (var i=0; i<=8; i++){
            	robotArm.grab();
            	robotArm.scan();
            	color =robotArm.scan();
            

            if(color == 'white'){
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveLeft();
                robotArm.moveLeft();
            }

            else{
            	robotArm.drop();
            	robotArm.moveLeft();

            }

        }

            
            

            


            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
